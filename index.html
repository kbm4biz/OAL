<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 20px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 1rem;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
    }
    .success {
      color: #2e7d32;
    }
    .error {
      color: #c62828;
    }
    .pdf-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Student Report</h1>
    <form id="reportForm">
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input 
          type="text" 
          id="studentId" 
          required
          pattern="\d+"
          placeholder="Enter numeric ID"
        >
      </div>
      <button type="submit" id="submitBtn">Generate Report</button>
    </form>
    <div id="resultContainer"></div>
  </div>

<script>
  const FLOW_ENDPOINT = 'https://prod-156.westeurope.logic.azure.com:443/workflows/4255a7e944c347adac8f2230e02bc510/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Fo7cqwq3RB_57ntksgNijWDdNJU32nb0KQKUmo9KaHc';
  const form = document.getElementById('reportForm');
  const submitBtn = document.getElementById('submitBtn');
  const resultContainer = document.getElementById('resultContainer');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    resultContainer.innerHTML = '';

    const studentId = document.getElementById('studentId').value.trim();

    try {
      // Validate input
      if (!/^\d+$/.test(studentId)) {
        throw new Error('Invalid ID - numbers only');
      }

      // Direct request
      const response = await fetch(FLOW_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ studentId })
      });

      // Handle ONLY 200 responses
      if (response.status !== 200) {
        throw new Error(`Request failed with status: ${response.status}`);
      }

      const data = await response.json();
      
      if (!data.reportUrl) {
        throw new Error('Valid report URL not found in response');
      }

      // Display PDF link
      resultContainer.innerHTML = `
        <div class="success">
          Report ready!
          <a href="${encodeURI(data.reportUrl)}" 
             class="pdf-link" 
             target="_blank" 
             rel="noopener noreferrer">
            Download PDF
          </a>
        </div>
      `;

    } catch (error) {
      resultContainer.innerHTML = `
        <div class="error">${error.message}</div>
      `;
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
