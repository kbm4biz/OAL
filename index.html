<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 20px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .pdf-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Student Report</h1>
    <form id="reportForm">
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input 
          type="text" 
          id="studentId" 
          required
          pattern="\d+"
          placeholder="Enter numeric Student ID"
        >
      </div>
      <button type="submit" id="submitBtn">Generate Report</button>
    </form>
    <div id="resultContainer" class="result"></div>
  </div>

<script>
  const FLOW_ENDPOINT = 'https://prod-156.westeurope.logic.azure.com:443/workflows/4255a7e944c347adac8f2230e02bc510/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Fo7cqwq3RB_57ntksgNijWDdNJU32nb0KQKUmo9KaHc';
  const POLL_INTERVAL = 2000; // 2 seconds
  const MAX_POLL_ATTEMPTS = 30; // 1 minute timeout

  const form = document.getElementById('reportForm');
  const submitBtn = document.getElementById('submitBtn');
  const resultContainer = document.getElementById('resultContainer');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    resultContainer.innerHTML = '<div class="status">Processing...</div>';
    
    const studentId = document.getElementById('studentId').value.trim();

    try {
      // Initial request to trigger the flow
      const initResponse = await fetch(FLOW_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ studentId })
      });

      // Handle async response pattern
      if (initResponse.status === 202) {
        const { statusQueryGetUri } = await initResponse.json();
        await pollForResult(statusQueryGetUri);
      } else {
        const finalResult = await handleResponse(initResponse);
        showPdfLink(finalResult.reportUrl);
      }
    } catch (error) {
      showError(`Error: ${error.message}`);
    } finally {
      submitBtn.disabled = false;
    }
  });

  async function pollForResult(statusUrl) {
    let attempts = 0;
    
    while (attempts < MAX_POLL_ATTEMPTS) {
      try {
        const response = await fetch(statusUrl);
        const result = await handleResponse(response);

        if (result.status === 'Succeeded') {
          showPdfLink(result.reportUrl);
          return;
        }
        
        if (result.status === 'Failed') {
          throw new Error(result.error || 'Report generation failed');
        }

        await new Promise(resolve => setTimeout(resolve, POLL_INTERVAL));
        attempts++;
      } catch (error) {
        showError(`Polling failed: ${error.message}`);
        break;
      }
    }
    
    if (attempts >= MAX_POLL_ATTEMPTS) {
      showError('Report generation timed out');
    }
  }

  async function handleResponse(response) {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  }

  function showPdfLink(url) {
    resultContainer.innerHTML = `
      <div class="success">
        Report generated successfully!
        <a href="${encodeURI(url)}" 
           class="pdf-link" 
           target="_blank" 
           rel="noopener noreferrer">
          Download PDF Report
        </a>
      </div>
    `;
  }

  function showError(message) {
    resultContainer.innerHTML = `
      <div class="error">
        ${message}
      </div>
    `;
  }
</script>
</body>
</html>
